<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      max-width: 400px;
      width: 100%;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      animation: fadeInUp 0.3s ease both;
      display: flex;
      align-items: flex-start;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .author {
      font-weight: bold;
      margin-right: 5px;
    }

    .time {
      font-size: 12px;
      color: #777;
      float: right;
      display: inline-block;
      margin-top: 7px;
      vertical-align: middle;
    }

    #form {
      margin-top: 10px;
      display: flex;
    }

    #input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    #quit-button {
      background-color: #dc3545;
      margin-top: 10px;
    }

    #user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      cursor: pointer;
    }

    #online-icon {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    #username-header {
      font-weight: bold;
      font-size: 16px;
      flex: 1;
    }

    .online {
      background-color: green;
    }

    .offline {
      background-color: red;
    }

    .dnd {
      background-color: yellow;
    }

    #user-profile {
      display: none;
      max-width: 400px;
      width: 100%;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #user-profile h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #user-profile p {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #user-profile button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    #user-profile select {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #user-profile #confirm-status-button {
      background-color: #007bff;
      color: white;
    }

    #back-to-chat-button {
      background-color: green;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
    }

    #user-profile-name {
      color: black;
      display: inline-block;
      margin-right: 5px;
    }

    #user-status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Real-Time Chat</h1>
    <div id="login-form">
      <form id="login" action="">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" />
        <button type="submit">Start Chatting</button>
      </form>
    </div>
    <div id="chat" style="display: none;">
      <div id="user-info" onclick="openUserProfile()">
        <span id="online-icon"></span>
        <span id="username-header"></span>
      </div>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
      <button id="quit-button">Quit the Discussion</button>
    </div>
  </div>
  <div id="user-profile">
    <h1>User Profile</h1>
    <p>
      <span id="user-status-indicator"></span>
      <span id="user-profile-name"></span>
    </p>
    <button id="change-name-button">Change Name</button>
    <button id="change-status-button">Change Status</button>
    <div id="status-dropdown" style="display: none;">
      <select id="status-select">
        <option value="online">Present</option>
        <option value="offline">Absent</option>
        <option value="dnd">Do Not Disturb</option>
      </select>
      <button id="confirm-status-button">Confirm</button>
    </div>
    <button id="back-to-chat-button" onclick="backToChat()">Back to Chat</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      var username = '';
      var userColor = getRandomColor();

      $('#login').submit(function(){
        username = $('#username').val();
        if (username === '') {
          alert('Please enter your username.');
          return false;
        }
        $('#username-header').text(username);
        $('#user-profile-name').text(username);
        $('#online-icon').addClass('online');
        socket.emit('chat message', { username: 'System', message: `${username} has joined the discussion.`, color: '#777' });
        $('#login-form').hide();
        $('#chat').show();
        return false;
      });

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      $('#quit-button').click(function() {
        $('#chat-container').hide();
        $('#login-form').show();
        socket.emit('chat message', { username: 'System', message: `${username} has left the discussion.`, color: '#777' });
        username = '';
      });

      $('#change-name-button').click(function() {
        var newName = prompt('Enter your new name:');
        if (newName) {
          username = newName;
          $('#username-header').text(newName);
          $('#user-profile-name').text(newName);
        }
      });

      $('#change-status-button').click(function() {
        $('#status-dropdown').toggle();
      });

      $('#confirm-status-button').click(function() {
        var selectedStatus = $('#status-select').val();
        $('#status-dropdown').hide();
        if (selectedStatus === 'online') {
          $('#online-icon').removeClass('offline dnd').addClass('online');
          $('#user-status-indicator').removeClass('offline dnd').addClass('online');
        } else if (selectedStatus === 'offline') {
          $('#online-icon').removeClass('online dnd').addClass('offline');
          $('#user-status-indicator').removeClass('online dnd').addClass('offline');
        } else if (selectedStatus === 'dnd') {
          $('#online-icon').removeClass('online offline').addClass('dnd');
          $('#user-status-indicator').removeClass('online offline').addClass('dnd');
        }
      });

      $('form').submit(function(){
        if (username === '') {
          alert('Please enter your username first.');
          return false;
        }
        
        var message = $('#input').val().trim();
        if (message === '') {
          return false;
        }
        
        socket.emit('chat message', { username: username, message: message, color: userColor });
        $('#input').val('');
        return false;
      });

      socket.on('chat message', function(data){
        var message = $('<li>').append($('<span>').addClass('author').text(data.username).css('color', data.color));
        var messageText = $('<span>').text(data.message);
        message.append(messageText);

        var timeSpan = $('<span>').addClass('time').text(new Date().toLocaleTimeString());
        message.append(timeSpan);

        $('#messages').append(message);
      });
    });

    function openUserProfile() {
      $('#chat-container').hide();
      $('#user-profile').show();
      $('#user-profile-name').text(username);
    }

    function backToChat() {
      $('#user-profile').hide();
      $('#chat-container').show();
    }
  </script>
</body>
</html>
